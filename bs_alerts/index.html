<!DOCTYPE html>
<html>
<head>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-2mX2PSpkRSXLQzmNzH3gwK6srb06+OfbDlYjbog8LQuALYJjuQ3+Yzy2JIWNV9rW" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="./bs_alerts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bootstrap Alerts Demo</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 600px;
        }
    </style>
</head>
<body>
    <h1>Bootstrap Dynamic Alerts</h1>
    
    <script>
        $("body").BSAlert("Title","Message", {
            type: 'success',
            display: {
                position: 'absolute',
                bottom: '20px',
                right: '20px'
            },
            autoClose: true,
            duration: 2000
        });
        $("body").BSAlert("Title","Message", {
            type: 'info',
            display: {
                position: 'absolute',
                bottom: '20px',
                left: '20px'
            },
            autoClose: true,
            duration: 2000
        });
        $("body").BSAlert("Title","Message", {
            type: 'warning',
            display: {
                position: 'absolute',
                top: '20px',
                right: '20px'
            },
            autoClose: true,
            duration: 2000
        });
        $("body").BSAlert("Title","Message", {
            type: 'danger',
            display: {
                position: 'absolute',
                top: '20px',
                left: '20px'
            },
            autoClose: true,
            duration: 2000
        });
    </script>
</body>
</html>
